<!DOCTYPE html>
<html>
  <head>
    <title>facebook friend selector - friendzone.js demo</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="/friendzone.js/scripts/friendzone.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '220743724715543', status: true, cookie: true, xfbml: true });
      };

      (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
      }(document));
    </script>

    <style type="text/css">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 13px;
        line-height: 18px;
        color: #333333;
        background-color: #ffffff;
      }

      h1 {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 28px;
      }

      h1, h2 {
        text-align: center;
      }

      .demo {
        background: #3B5998 url(https://s-static.ak.fbcdn.net/rsrc.php/v2/y0/r/NB47cUfXHpf.png) repeat-x;
        border-bottom: 1px solid #23487E;
        border-top: 1px solid #23487E;
        padding: 10px
      }

      .demo p {
        margin: 0 auto;
        width: 350px;
        color: #D8DFEA;
        font-weight: bold;
        font-size: 11px;
        font-family: "lucida grande",tahoma,verdana,arial,sans-serif;
      }

      .notices {
        margin: 0 auto;
        width: 240px;
      }

      .fb-login-button {
        width: 71px;
        height: 22px;
        display: inline-block;
      }

      .search {
        position: relative;
        padding: 0;
        margin: 0 auto;
        width: 235px;
        border: solid 1px #294A8F;
        border-top: solid 1px #123682;
        background-color: white;
      }

      #friend-search {
        width: 227px;
        border: 0;
        padding: 5px 4px;
        margin: 0;
        outline: none;
        font-family: "lucida grande",tahoma,verdana,arial,sans-serif;
        font-size: 11px;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        display: inline-block;
      }

      .glass {
        background: white url("images/search.png") no-repeat 4px 0;
        position: absolute;
        height: 16px;
        width: 25px;
        right: 0;
        top: 3px;
        border-left: 1px solid #ccc;
      }

      .selected {
        width: 227px;
        margin: 0 auto;
        padding: 15px;
        display: none;
      }

      .picture {
        float: left;
      }

      .picture img {
        height: 28px;
        width: 28px;
      }

      .name {
        margin-top: 6px;
        margin-left: 15px;
        float: left;
        color: #D8DFEA;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <div id="fb-root"></div>

    <a href="https://github.com/samfoo/friendzone.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <h1>friendzone.js</h1>
    <h2>facebook style autocomplete friend selector</h2>

    <script>
      var loggedIn = false;

      var fetchFriends = function() {
        FB.api('/me/friends', function(response) {
          if (!loggedIn) {
            new FriendSearch('#friend-search', response.data);

            FB.api('/me', function(response) {
              $('.notices').empty();
              $('.demo').prepend(
                "<p>Hey there, " +
                response.first_name +
                ". Type below to search through your friends. (p.s. don't " +
                "forget to uninstall the demo app when you're done :-)</p>"
              );
            });

            loggedIn = true;
          }
        });
      };

      var updateMe = function() {
        fetchFriends();
      };

      $(function() {
        $('#friend-search').on("selected", function(_, facebookId) {
          FB.api('/' + facebookId, function(response) {
            $('.selected').empty();
            $('.selected').append(
              '<div class="picture"><img src="http://graph.facebook.com/'
              + facebookId + '/picture" /></div><div class="name">' + response.name + '</div>'
            ).show();
          });
        });
      });
    </script>

    <div class="notices">
      <div class="fb-login-button" data-onlogin="updateMe();">Log in</div> to demo on your friends list
    </div>

    <div class="demo">
      <div class="search">
        <input type="text" id="friend-search" />
        <div class="glass"></div>
      </div>
      <div class="selected"></div>
      <div style="clear:both"></div>
    </div>

  </body>
</html>
